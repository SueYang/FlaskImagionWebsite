        var res_json = {{ reslist|tojson }};

        function onLoading() {

            var numRows = reslist.length;
            var numCols = 2;
            var tbody = '';
            var theader = '<div><table border="0" align="center">\n';
            for(var i=0; i<numRows; i++){
//                    var path = reslist[i].path;
                var name = reslist[i].name;
                var rank = reslist[i].rank;
                var score = reslist[i].score;
                console.log(name);
                // image
                tbody += '<tr>';
                tbody += '<td>';
                var filepath = uploadpath + '/' + name;
                console.log(filepath);
                tbody += '<img src= ' + '"'+filepath+'"' +'>';
                tbody += '</td>';
                // description
                tbody += '<td>';
                tbody += '<li style="font-style: italic">' + name + '</li>';
                tbody += '<li>Rank:' + rank + '</li>';
                tbody += '<li>Score:' + score + '</li>';
                tbody += '</td>';

                tbody += '</tr>\n';
            }
            var tfooter = '</table></div>';
            console.log(theader + tbody + tfooter);
            document.getElementById('result').innerHTML = theader + tbody + tfooter;

        }
